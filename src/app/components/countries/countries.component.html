<div class="jumbotron">
  <h1 class="display-4">Country Data</h1>
  <hr class="my-4" />

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country">Select Country</label>
      <select
        class="form-control"
        id="country"
        #input
        (change)="onSelectCountry(input.value)"
      >
        <option *ngFor="let country of countryList" value="{{ country }}">{{
          country
        }}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalActive]="totalActive"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
  ></app-dashboard-card>
</div>
