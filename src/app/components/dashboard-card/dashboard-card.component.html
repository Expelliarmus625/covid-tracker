<div class="row">
  <div class="card col p-3 m-3" (click)="onSelectCard('confirmed')" id="conf">
    <div class="ui statistic">
      <div class="label">
        Confirmed
      </div>
      <div class="value">
        {{ totalConfirmed }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3" (click)="onSelectCard('active')" id="active">
    <div class="ui statistic">
      <div class="label">
        Active
      </div>
      <div class="value">
        {{ totalActive }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3" (click)="onSelectCard('recovered')" id="rec">
    <div class="ui statistic">
      <div class="label">
        Recovered
      </div>
      <div class="value">
        {{ totalRecovered }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3" (click)="onSelectCard('deaths')" id="ded">
    <div class="ui statistic">
      <div class="label">
        Deaths
      </div>
      <div class="value">
        {{ totalDeaths }}
      </div>
    </div>
  </div>
</div>
